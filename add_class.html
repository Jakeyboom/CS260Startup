<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Class</title>
    <link rel="stylesheet" href="CSS/add-and-edit.css" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  </head>
  <body>

    <header> 
        <h1> <b>Add Class</b></h1>
    </header>

    <main> 
        

        <form action="main.html" method="get">

            <!-- Code for adding a class' name -->
            <label for="class-name">Class Name:</label>
            <input type="text" id="class-name" name="className" required placeholder="Class name here">


            <!-- Code for selection a class' difficulty -->
            <fieldset>
                <legend>Difficulty</legend>

                <label>
                    <input type="radio" name="difficulty" value="easy" required/> Easy
                </label>

                <label>
                    <input type="radio" name="difficulty" value="medium"/> Medium
                </label>
                
                <label>
                    <input type="radio" name="difficulty" value="hard"/> Hard
                </label>


            </fieldset>

            <button class="interface-button" type="submit">Save Changes</button>
        </form>

        <form action="main.html" method="get">
            <button class="interface-button" type="submit">Cancel</button>
        </form>
    </main>
    <footer>
        <hr />
        <span class="text-reset">Jake Schulz, BYU Student</span>
    </footer>
  </body>
</html>
