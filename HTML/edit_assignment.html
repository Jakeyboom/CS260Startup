<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>AmigoOrganizado</title>
  </head>
  <body>

    <header> 
        <h1> <b>Edit Assignment</b></h1>
    </header>

    <main> 

        <form action="main.html" method="get">

            <h2 id="assignment-name">Section 2.4 HW</h2>

            <label for="change-assignment-name">Change Assignment Name</label>
            <input type="text" id="change-assignment-name" name="changeAssignmentName" placeholder="Assignment name here">
            


            <!-- Code for changing which class the assignment belongs to -->
            <div>
                <label for="class-change">Change Class:</label>
                <select id="class-change" name="classChange">

                    <option disabled selected>----</option>
                    <option value="math" required>Math</option>
                    <option value="history">History</option>
                    <option value="geography">Geography</option>
                </select>

            </div>


            <label for="change-due-date">Change Due Date:</label>
            <input type="date" id="change-due-date" name="changeDueDate" required>

            <br>

            <!-- Code for changing an assignment's difficulty-->
            <div>
                <fieldset>
                    <legend>Difficulty</legend>

                    <label>
                        <input type="radio" name="difficulty" value="easy" required/> Easy
                    </label>

                    <label>
                        <input type="radio" name="difficulty" value="medium"/> Medium
                    </label>
                
                    <label>
                        <input type="radio" name="difficulty" value="hard"/> Hard
                    </label>


                </fieldset>
            </div>


            
            <button class="interface-button" type="submit">Save Changes</button>
        </form>

        <form action="main.html" method="get">
            <button class="interface-button">Cancel</button>
        </form>
    </main>
    <footer>
        <hr />
        <span class="text-reset">Jake Schulz, BYU Student</span>
    </footer>
  </body>
</html>
