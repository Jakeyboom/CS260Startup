<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Assignment</title>
  </head>
  <body>

    <header> 
        <h1> <b>Add Assignment</b></h1>
    </header>

    <main> 

        <form action="main.html" method="get">

            <label for="assignment-name">Assignment Name:</label>
            <input type="text" id="assignment-name" name="assignmentName" placeholder="Assignment name here">
            


            <!-- Code for selecting which class the assignment belongs to -->
            <div>
                <label for="class-select">Select Class:</label>
                <select id="class-select" name="classSelect" required>

                    <option disabled selected>----</option>
                    <option value="math">Math</option>
                    <option value="history">History</option>
                    <option value="geography">Geography</option>
                </select>

            </div>


            <label for="due-date">Due Date:</label>
            <input type="date" id="due-date" name="dueDate" required>

            </br>

            <!-- Code for setting an assignment's difficulty-->
            <div>
                <fieldset>
                    <legend>Difficulty</legend>

                    <label>
                        <input type="radio" name="difficulty" value="easy" required/> Easy
                    </label>

                    <label>
                        <input type="radio" name="difficulty" value="medium"/> Medium
                    </label>
                
                    <label>
                        <input type="radio" name="difficulty" value="hard"/> Hard
                    </label>


                </fieldset>
            </div>


            
            <button class="interface-button" type="submit">Save Changes</button>
        </form>

        <form action="main.html" method="get">
            <button class="interface-button" type="submit">Cancel</button>
        </form>
    </main>
    <footer>
        <hr />
        <span class="text-reset">Jake Schulz, BYU Student</span>
    </footer>
  </body>
</html>
