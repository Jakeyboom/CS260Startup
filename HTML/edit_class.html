<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Edit Class</title>
  </head>
  <body>

    <header> 
        <h1> <b>Edit Class</b></h1>
    </header>

    <main> 
        <p>Class: <span id="class">Geography</span></p>

        <form action="main.html" method="get">

            <!-- Code for changin a class' name -->
            <label for="class-name">Change Class Name:</label>
            <input type="text" id="class-name" name="className" required placeholder="Class name here">

            <fieldset>
                <legend>Difficulty</legend>

                <label>
                    <input type="radio" name="difficulty" value="easy" required/> Easy
                </label>

                <label>
                    <input type="radio" name="difficulty" value="medium"/> Medium
                </label>

                <label>
                    <input type="radio" name="difficulty" value="hard"/> Hard
                </label>


            </fieldset>

            <button class="interface-button" type="submit">Save Changes</button>
            
            
        </form>

        <form action="main.html" method="get">
            <button class="interface-button" type="submit">Delete Class</button>
            <button class="interface-button" type="submit">Cancel</button>
        </form>
    </main>
    <footer>
        <hr />
        <span class="text-reset">Jake Schulz, BYU Student</span>
    </footer>
  </body>
</html>
